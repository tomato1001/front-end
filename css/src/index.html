<!DOCTYPE html>
<html>
    <head>
        <title>Css</title>
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>
    <body>
        <div id="container">
            <div class="box sample">
                <div>
                    <p>box-shadow(0px, 0px, 10px, rgba(0, 0, 0, .5))</p>
                </div>
            </div>
            <div class="box inset">
                <div>
                    <p>box-shadow : inset 0 0 1em gold, 0 0 1em red;</p>
                </div>
            </div>
            <div class="box offset">
                <div>
                    <p>box-shadow(4px, 4px, 10px, red);</p>
                </div>
            </div> 
            <div class="box multiple">
                <div>
                    <p>box-shadow: 3px 3px red, 3px 3px 0.4em olive;</p>
                </div>
            </div>                        
        </div>
    </body>
</html>
